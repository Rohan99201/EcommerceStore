<header>
    <h1 style="cursor: pointer;" onclick="window.location.href='index.html'">Shipping Details</h1>
</header>

<div class="form-container">
    <h2>Enter Your Shipping Details</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="zip" placeholder="ZIP Code">
    <button onclick="saveShipping()">Continue to Payment</button>
</div>

<script>
    // Ensure GA4 dataLayer exists
    window.dataLayer = window.dataLayer || [];

    // Dummy Tealium object for local testing
    window.utag = window.utag || {
        link: function(data) {
            console.log("Tealium utag.link called:", data);
        }
    };

    function saveShipping() {
        const shippingInfo = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            zip: document.getElementById('zip').value
        };

        // Save in localStorage
        localStorage.setItem('shippingInfo', JSON.stringify(shippingInfo));

        // GA4 shipping info event
        dataLayer.push({
            event: "add_shipping_info",
            ecommerce: {
                shipping_tier: "Standard"
            }
        });

        // Tealium event tracking
        utag.link({
            event_name: "add_shipping_info",
            shipping_tier: "Standard"
        });

        // Redirect to payment page
        window.location.href = 'payment.html';
    }
</script>
