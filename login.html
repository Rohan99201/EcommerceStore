<header>
    <h1 style="cursor: pointer;" onclick="window.location.href='index.html'">Login to the Store</h1>

<div class="form-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
    // Ensure GA4 dataLayer is available
    window.dataLayer = window.dataLayer || [];

    // Dummy Tealium utag object for testing if utag is not loaded
    window.utag = window.utag || { 
        link: function(data){ console.log("Tealium utag.link called:", data); } 
    };

    function login() {
        const email = document.getElementById('email').value;
        if (!email) return alert('Enter your email');
        
        localStorage.setItem('userEmail', email);

        // GA4 login event
        dataLayer.push({
            event: "login",
            method: "email",
            user_email: email
        });

        // Tealium event tracking
        utag.link({
            event_name: "login",
            login_method: "email",
            user_email: email
        });

        alert('Login successful!');
        window.location.href = 'shipping.html';
    }
</script>
