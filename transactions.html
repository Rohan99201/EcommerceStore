<script>
    // Ensure GA4 dataLayer exists
    window.dataLayer = window.dataLayer || [];

    // Dummy Tealium object for local testing
    window.utag = window.utag || {
        link: function(data) {
            console.log("Tealium utag.link called:", data);
        }
    };

    // Get transactions from localStorage
    const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
    const list = document.getElementById('transaction-list');

    transactions.forEach(t => {
        list.innerHTML += `<tr><td>${t.id}</td><td>$${t.amount}</td><td>${t.date}</td></tr>`;
    });

    // Push GA4 event
    dataLayer.push({
        event: "view_transaction_list",
        transactions: transactions
    });

    // Send Tealium event
    utag.link({
        event_name: "view_transaction_list",
        transactions: transactions
    });
</script>
